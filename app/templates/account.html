<!DOCTYPE html>

<html>
    <head>
        <title>APP NAME | Account</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebars.css') }}"> -->

    </head>

    <body>
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="#" class="nav-link px-2 link-dark">My Favorite</a></li>
                  <li><a href="#" class="nav-link px-2 link-dark">Companies Rank</a></li>
                  <li><a href="#" class="nav-link px-2 link-dark">User Rank</a></li>
                </ul>
        
                <div class="dropdown text-end">
                  <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle user-name" data-bs-toggle="dropdown" aria-expanded="false">
                    User Name
                  </a>
                  <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="#">Account</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </header>

    <main role="main" class="container extra-bottom">
      <h1 class="mt-5">Account</h1>
      <p><mark>Settings and personal information.</mark></p>
    </main>

    
    

    <div class="container">    
        
        <!-- Button trigger modal -->
        <div style="text-align: right;">
        <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#update-modal" data-source="New Company">Record Purchases</button>
        </div>

        <div class="modal fade" id="update-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Label">Record a Purchase</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
    
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="comp-form-display">Company ID</span>
                        <input type="text" class="form-control" placeholder="Company ID" aria-label="comp-id" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="comp-form-display">Change in stock</span>
                        <input type="text" class="form-control" placeholder="Change in number of stock holded" aria-label="comp-id" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="submit-search" type="button" class="btn btn-primary">Record</button>
                </div>
                </div>
            </div>
        </div>
                
        <div class="modal fade" id="change-pwd" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="Label">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="task-form-display">Old Password</span>
                    <input type="password" class="form-control-id form-control" placeholder="" aria-label="company-id" aria-describedby="basic-addon1" id="company-id">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="task-form-display">New Password</span>
                    <input type="password" class="form-control-name form-control" placeholder="" aria-label="company-name" aria-describedby="basic-addon1" id="company-name">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="submit-task" type="button" class="btn btn-primary">Save</button>
            </div>
            </div>
        </div>
        </div>


        <div class="modal fade" id="edit-username" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Label">Edit Username</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
    
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="task-form-display">New Username</span>
                        <input type="text" class="form-control-id form-control" placeholder="" aria-label="company-id" aria-describedby="basic-addon1" id="company-id">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="submit-task" type="button" class="btn btn-primary">Save</button>
                </div>
                </div>
            </div>
            </div>

    </div>
    <!--Todo Table-->
    <div class="container table-responsive">    

    <table class="table">
        <thead>
        <tr>
        </tr>
        </thead>

        <tbody>
            <tr>
                <td>User Name</td>
                <td class="user-name">{{account.name}}</td>
                <td><button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#edit-username" data-source="{{item.id}}" data-id="{{item.id}}" data-name="{{item.task}}"><i class="fa fa-pen fa-1" aria-hidden="true"></i></button></td>
                
            </tr>

            <tr>
                <td>Password</td>
                <td></td>
                <td><button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#change-pwd" data-source="{{item.id}}" data-id="{{item.id}}" data-name="{{item.task}}">Change Password</button></td>
                
            </tr>
        
        </tbody>
    </table>
    </div>



    <footer class="footer">
      <div class="container">
            <p class="text-muted"><small>Stock Prediction App</small></p>
      </div>
    </footer>
  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
